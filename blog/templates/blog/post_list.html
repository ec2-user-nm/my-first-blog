{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div id = "BlockA" class="post">
                {{ post.published_date }}
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
